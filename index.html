<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/bb8fd33881.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="landing">
      <figure class="header__img--wrapper">
        <img
          class="header__img"
          src="https://assets.nflxext.com/ffe/siteui/vlv3/c906271d-7184-4eec-83c9-b6d4c1a068ec/0ffcec6c-ec13-4038-a26b-76b4cb439931/AU-en-20231127-popsignuptwoweeks-perspective_alpha_website_large.jpg"
          alt=""
        />
      </figure>

      <nav>
        <div class="nav__container">
          <span class="logo">NETFLIX</span>
          <button class="btn">Sign in</button>
        </div>
      </nav>

      <header>
        <div class="header__container">
          <h1 class="header__heading">Unlimited movies, TV shows and more</h1>
          <p>watch anywhere. Cancel at any time.</p>
          <h3 class="readyToWatch">
            Ready to watch Netflix? Enter your email to create or restart your
            membership.
          </h3>

          <div class="header__email--wrapper">
            <input
              placeholder="Email address"
              class="header__email--input"
              type="text"
            />
            <button class="btn email__btn">Get started</button>
          </div>
        </div>

          <div class="header__banner--container">
            <span class="banner__icon"><i class="fa-solid fa-candy-cane"></i></i></span>

            <div class="banner--info--wrapper">
              <p class="banner__heading">The Netflix you love for just $6.99.</p>
              <p class="banner-info">Get the Standard with ads plan.</p>
              <button class="banner__btn">Learn more</button>
            </div>
          </div>
      </header>
    </section>
  </body>
</html>
